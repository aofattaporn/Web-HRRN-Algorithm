<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HRRM</title>

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link rel="stylesheet" href="hrrm.css">

   <script src="hrrm.js" defer></script>

   
</head>
<body>

   <main>
      <div class="input">

         <h1>Input</h1>
   
   
         <form action="#" class="input__form">

            <label for="">Algorithm</label>
            <select name="" id="" class="input__form__input">
               <option value="HRRN">HRRN</option>
               <option value="HRRN_RR">HRRN RR</option>
            </select>
            
            <label for="">Arrival Times</label>
            <input type="text" id = "ArrivalTimes" class="input__form__input" placeholder="e.g. 0 2 4 6">
   
            <label for="">Burst Times</label>
            <input type="text" id="BurstTimes" class="input__form__input" placeholder="e.g. 2 4 6 8">
   
            <button class="input__form__button" onclick="getData()"> Solve </button>
   
         </form>
         
      </div>
   
      <div class="output">
         <h1>Output</h1>
         
         <table id = 'table' class="table" style="display: none;">

            <!-- table head -->
            <thead>
               <tr>
                  <th>Process</th>
                  <th>Arrival Time</th>
                  <th>Burst Time</th>
                  <th>Completion Time</th>
                  <th>Turn around Time</th>
                  <th>Waiting Time</th>
               </tr>
            </thead>

            <!-- table body -->
            <tbody id="tbody">
               <tr>
               </tr>
            </tbody>

         </table>
      </div>
   </main>




   
</body>
</html>
