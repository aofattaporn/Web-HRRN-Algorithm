<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HRRM</title>

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link rel="stylesheet" href="hrrm.css">

   <script src="hrrm.js" defer></script>
   
</head>
<body>

   <main>
      <div class="input">

         <h1>Input</h1>
   
   
         <form action="#" class="input__form">

            <label>Algorithm</label>

            <select name="" id="select" class="input__form__input" onchange="checkAlgo()">
               <option value="HRRN">HRRN</option>
               <option value="HRRN_RR">HRRN RR</option>
            </select>
            
            <label>Arrival Times</label>
            <input type="text" id = "ArrivalTimes" class="input__form__input" placeholder="e.g. 0 2 4 6">
   
            <label>Burst Times</label>
            <input type="text" id="BurstTimes" class="input__form__input" placeholder="e.g. 2 4 6 8">
            
         </form>

         <script>

            function checkAlgo(){
               if(document.getElementById('select').value == "HRRN"){
                  if(document.getElementById('qt') != null){
                     document.querySelector('.Quanntum_time').remove();
                     document.getElementById('qt').remove();
                  }
               }
               else if(document.getElementById('select').value == "HRRN_RR"){

                  if(document.getElementById('qt') == null){
                     const label = document.createElement('label');
                     label.textContent = "Quanntum time"
                     label.className = "Quanntum_time"
                     const input = document.createElement('input');
                     input.type = "text";
                     input.placeholder = "eg. 2"
                     input.className = "input__form__input";
                     input.id = "qt";

                     document.querySelector('form').appendChild(label);
                     document.querySelector('form').appendChild(input);
                  }
               }
               else{
                  console.log("Emtpy");
               }
            }

            function button(){
                  // check case 1 

                  if(document.getElementById('select').value == "HRRN"){
                     console.log("HRRN");
                     return getDataHRRN();
                  }
                  else if(document.getElementById('select').value == "HRRN_RR"){
                     console.log("HRRN_RR");
                     console.log(document.getElementById('qt').value)
                     return getDataHRRN_RR(document.getElementById('qt').value);
                  }
                  else{
                     console.log("Emtpy");
                  }
               }
         
         </script>

         <button class="input__form__button" onclick="button()"> Solve </button>

         
      </div>
   
      <div class="output">
         <h1>Output</h1>
         
         <table id = 'table' class="table" style="display: none;">

            <!-- table head -->
            <thead>
               <tr>
                  <th>Process</th>
                  <th>Arrival Time</th>
                  <th>Burst Time</th>
                  <th>Completion Time</th>
                  <th>Turn around Time</th>
                  <th>Waiting Time</th>
               </tr>
            </thead>

            <!-- table body -->
            <tbody id="tbody">
               <tr class="tr">
               </tr>
            </tbody>

         </table>
      </div>
   </main>




   
</body>
</html>
